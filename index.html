<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>Cryto Info</title>
</head>
<body>
  <header class="top-page">Cryto Info</header>
<form>
  <select name='coin' id='select-currency'>
    <option disabled selected>Choose Currency</option>
    <option value="bitcoin">Bitcoin</option>
    <option value="cardano">Cardano</option>
    <option value="dash">Dash</option>
    <option value="dogecoin">Dogecoin</option>
    <option value="ethereum">Ethereum</option>
    <option value="litecoin">Litecoin</option>
    <option value="monero">Monero</option>
    <option value="ripple">Ripple</option>
    <option value="tezos">Tezos</option>
    <option value="tron">Tron</option>
  </select>
  <button type='submit'>Get Info</button>
</form>
 

  <div class ="containers">
  <p id="currency-info">Coin Data</p>
  <p id="hot-coins">Trending Coins</p>
</div>
  <footer class ='bottom-page'>Jon Moreland</footer>

</body>
</html>

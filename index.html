<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>Cryto Info</title>
</head>
<body>
  <header class="top-page">Cryto Info<header>
<form>
  <select name='coin' id='select-currency'>
    <option disabled selected>Choose Currency</option>
    <option>Bitcoin</option>
    <option>Bitcoin Cash</option>
    <option>Cardano</option>
    <option>Dogecoin</option>
    <option>Ethereum</option>
    <option>Litecoin</option>
    <option>Ripple</option>
    <option>Stellar Lumens</option>
    <option>TezosIota</option>
    <option>Tron</option>

  <button type='submit'>Get Info</button>
</form>


  <p1 id="appended-coin">Coin Data</p1>
  <p2 id="hot-coins">Trending Coins</p2>

  <footer class ='bottom-page'>Jon Moreland</footer>
</body>
